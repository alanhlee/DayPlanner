<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">

    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="containerWrap">
    <div class="container">
      <div class='time-block row hour item' id="8" data-value='8am'>8am</div>
      <textarea class='item textarea' id='ta8'></textarea>
      <div class="item saveBtn" id='btn8'>Save</div>
    </div>
    <div class="container">
      <div class='time-block row hour item' id="9" data-value='9am'>9am</div>
      <textarea class='item textarea' id='ta9'></textarea>
      <div class="item saveBtn" id='btn9'>Save</div>
    </div>
    <div class="container">
      <div class='time-block row hour item' id="10" data-value='10am'>10am</div>
      <textarea class='item textarea' id='ta10'></textarea>
      <div class="item saveBtn" id='btn10'>Save</div>
    </div>
    <div class="container">
      <div class='time-block row hour item' id="11" data-value='11am'>11am</div>
      <textarea class='item textarea' id='ta11'></textarea>
      <div class="item saveBtn" id='btn11'>Save</div>
    </div>
    <div class="container">
      <div class='time-block row hour item' id="12" data-value='12am'>12am</div>
      <textarea class='item textarea' id='ta12'></textarea>
      <div class="item saveBtn" id='btn12'>Save</div>
    </div>
    <div class="container">
      <div class='time-block row hour item' id="1" data-value='1pm'>1pm</div>
      <textarea class='item textarea' id='ta1'></textarea>
      <div class="item saveBtn" id='btn1'>Save</div>
    </div>
    <div class="container">
      <div class='time-block row hour item' id="2" data-value='2pm'>2pm</div>
      <textarea class='item textarea' id='ta2'></textarea>
      <div class="item saveBtn" id='btn2'>Save</div>
    </div>
    <div class="container">
      <div class='time-block row hour item' id="3" data-value='3pm'>3pm</div>
      <textarea class='item textarea' id='ta3'></textarea>
      <div class="item saveBtn" id='btn3'>Save</div>
    </div>
    <div class="container">
      <div class='time-block row hour item' id="4" data-value='4pm'>4pm</div>
      <textarea class='item textarea' id='ta4'></textarea>
      <div class="item saveBtn" id='btn4'>Save</div>
    </div>
    <div class="container">
      <div class='time-block row hour item' id="5" data-value='5pm'>5pm</div>
      <textarea class='item textarea' id='ta5'></textarea>
      <div class="item saveBtn" id='btn5'>Save</div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    document.getElementById('currentDay').innerText = moment().format('dddd');
    // console.log(moment({ hour:8, minute:0 }).isAfter(moment())) ability to set static time

    // check if moment is before after or present then add class to div
    let eightAm = moment(document.getElementById('8').dataset.value, 'h:mm A')
    if (moment().hour() === 8) {
      document.getElementById('8').classList.add('present')
    }
    else if (moment().isBefore(eightAm)) {
      document.getElementById('8').classList.add('future')
    }
    else if (moment().isAfter(eightAm)) {
      document.getElementById('8').classList.add('past')
    }

    let nineAm = moment(document.getElementById('9').dataset.value, 'h:mm A')
    if (moment().hour() === 9) {
      document.getElementById('9').classList.add('present')
    }
    else if (moment().isBefore(nineAm)) {
      document.getElementById('9').classList.add('future')
    }
    else if (moment().isAfter(nineAm)) {
      document.getElementById('9').classList.add('past')
    }

    if (moment().hour() === 10) {

    }
    else if (moment().isBefore(tenAm)) {
      document.getElementById('10').classList.add('future')
    }
    else if (moment().isAfter(tenAm)) {
      document.getElementById('10').classList.add('past')
    }
    let elevenAm = moment(document.getElementById('11').dataset.value, 'h:mm A')
    if (moment().hour() === 11) {
      document.getElementById('11').classList.add('present')
    }
    else if (moment().isBefore(elevenAm)) {
      document.getElementById('11').classList.add('future')
    }
    else if (moment().isAfter(elevenAm)) {
      document.getElementById('11').classList.add('past')
    }

    let twelvePm = moment(document.getElementById('12').dataset.value, 'h:mm A')
    if (moment().hour() === 12) {
      document.getElementById('12').classList.add('present')
    }
    else if (moment().isBefore(twelvePm)) {
      document.getElementById('12').classList.add('future')
    }
    else if (moment().isAfter(twelvePm)) {
      document.getElementById('12').classList.add('past')
    }

    let onePm = moment(document.getElementById('1').dataset.value, 'h:mm A')
    if (moment().hour() === 1) {

    }
    else if (moment().isBefore(onePm)) {
      document.getElementById('1').classList.add('future')
    }
    else if (moment().isAfter(onePm)) {
      document.getElementById('1').classList.add('past')
    }

    let twoPm = moment(document.getElementById('2').dataset.value, 'h:mm A')
    if (moment().hour() === 2) {
      document.getElementById('2').classList.add('present')
    }
    else if (moment().isBefore(twoPm)) {
      document.getElementById('2').classList.add('future')
    }
    else if (moment().isAfter(twoPm)) {
      document.getElementById('2').classList.add('past')
    }

    let threePm = moment(document.getElementById('3').dataset.value, 'h:mm A')
    if (moment().hour() === 3) {
      document.getElementById('3').classList.add('present')
    }
    else if (moment().isBefore(threePm)) {
      document.getElementById('3').classList.add('future')
    }
    else if (moment().isAfter(threePm)) {
      document.getElementById('3').classList.add('past')
    }

    let fourPm = moment(document.getElementById('4').dataset.value, 'h:mm A')
    if (moment().hour() === 4) {
      document.getElementById('4').classList.add('present')
    }
    else if (moment().isBefore(fourPm)) {
      document.getElementById('4').classList.add('future')
    }
    else if (moment().isAfter(fourPm)) {
      document.getElementById('4').classList.add('past')
    }

    let fivePm = moment(document.getElementById('5').dataset.value, 'h:mm A')
    if (moment().hour() === 5) {
      document.getElementById('5').classList.add('present')
    }
    else if (moment().isBefore(fivePm)) {
      document.getElementById('5').classList.add('future')
    }
    else if (moment().isAfter(fivePm)) {
      document.getElementById('5').classList.add('past')
    }

// set local storage with text area input

    document.getElementById('btn8').addEventListener('click', () => {
      localStorage.setItem('save8', `${document.getElementById('ta8').value}`)
    })
    document.getElementById('btn9').addEventListener('click', () => {
      localStorage.setItem('save9', `${document.getElementById('ta9').value}`)
    })
    document.getElementById('btn10').addEventListener('click', () => {
      localStorage.setItem('save10', `${document.getElementById('ta10').value}`)
    })
    document.getElementById('btn11').addEventListener('click', () => {
      localStorage.setItem('save11', `${document.getElementById('ta11').value}`)
    })
    document.getElementById('btn12').addEventListener('click', () => {
      localStorage.setItem('save12', `${document.getElementById('ta12').value}`)
    })
    document.getElementById('btn1').addEventListener('click', () => {
      localStorage.setItem('save1', `${document.getElementById('ta1').value}`)
    })
    document.getElementById('btn2').addEventListener('click', () => {
      localStorage.setItem('save2', `${document.getElementById('ta2').value}`)
    })
    document.getElementById('btn3').addEventListener('click', () => {
      localStorage.setItem('save3', `${document.getElementById('ta3').value}`)
    })
    document.getElementById('btn4').addEventListener('click', () => {
      localStorage.setItem('save4', `${document.getElementById('ta4').value}`)
    })
    document.getElementById('btn5').addEventListener('click', () => {
      localStorage.setItem('save5', `${document.getElementById('ta5').value}`)
    })


// call local storage to display what was entered from input
    document.getElementById('ta8').innerText = localStorage.getItem('save8')
    document.getElementById('ta9').innerText = localStorage.getItem('save9')
    document.getElementById('ta10').innerText = localStorage.getItem('save10')
    document.getElementById('ta11').innerText = localStorage.getItem('save11')
    document.getElementById('ta12').innerText = localStorage.getItem('save12')
    document.getElementById('ta1').innerText = localStorage.getItem('save1')
    document.getElementById('ta2').innerText = localStorage.getItem('save2')
    document.getElementById('ta3').innerText = localStorage.getItem('save3')
    document.getElementById('ta4').innerText = localStorage.getItem('save4')
    document.getElementById('ta5').innerText = localStorage.getItem('save5')


  </script>

</body>

</html>
