<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">

    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class='time-block row hour' id="8" data-value='8am'>8am</div>
    <div class='time-block row hour' id="9" data-value='9am'>9am</div>
    <div class='time-block row hour' id="10" data-value='10am'>10am</div>
    <div class='time-block row hour' id="11" data-value='11am'>11am</div>
    <div class='time-block row hour' id="12" data-value='12pm'>12pm</div>
    <div class='time-block row hour' id="1" data-value='1pm'>1pm</div>
    <div class='time-block row hour' id="2" data-value='2pm'>2pm</div>
    <div class='time-block row hour' id="3" data-value='3pm'>3pm</div>
    <div class='time-block row hour' id="4" data-value='4pm'>4pm</div>
    <div class='time-block row hour' id="5" data-value='5pm'>5pm</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    document.getElementById('currentDay').innerText = moment().format('dddd');
    // console.log(moment({ hour:8, minute:0}).isAfter(moment())) to create your own moment

    // check if moment is before after or present then add class to div
    let eightAm = moment(document.getElementById('8').dataset.value, 'h:mm A')
    if (moment().hour() === 8) {
      document.getElementById('8').classList.add('present')
    }
    else if (moment().isBefore(eightAm)) {
      document.getElementById('8').classList.add('future')
    }
    else if (moment().isAfter(eightAm)) {
      document.getElementById('8').classList.add('past')
    }

    let nineAm = moment(document.getElementById('9').dataset.value, 'h:mm A')

    }
    else if (moment().isBefore(elevenAm)) {

    else if (moment().isAfter(elevenAm)) {

    let twelvePm = moment(document.getElementById('12').dataset.value, 'h:mm A')

    else if (moment().isBefore(threePm)) {

    }


    document.getElementById('8').addEventListener('click', () => {
      
    })

  </script>
